<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>正在跳转...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .redirect-box {
      max-width: 360px;
      margin: 100px auto;
      background: #fff;
      padding: 40px 20px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1AAD19;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="redirect-box">
    <div class="spinner"></div>
    <div class="message">正在跳转，请稍候...</div>
    
  </div>

  <script>
    const userLinks = {
      r1: {
        mobile: "https://work.weixin.qq.com/ca/cawcdec6419767c05d",
        pc: "https://store.weixin.qq.com/shop/a/j3Yl0Npt4ISycfB"
      },

      },
      // 可继续添加更多用户
    };

    function isMobile() {
      return /iphone|android|ipad|mobile/i.test(navigator.userAgent.toLowerCase());
    }

    function getNameParam() {
      const params = new URLSearchParams(window.location.search);
      return params.get('name');
    }

    setTimeout(() => {
      const name = getNameParam();
      const user = userLinks[name];

      let finalUrl;

      if (user) {
        finalUrl = isMobile() ? user.mobile : user.pc;
      } else {
        // 没有指定用户或不匹配，跳默认 PC 链接
        finalUrl = "https://store.weixin.qq.com/shop/a/LluSZD4skgAvmzA";
      }

      window.location.href = finalUrl;
    }, 500);
  </script>

</body>
</html>
