<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // 目标跳转网址（移动端）
        const mobileUrl = "https://work.weixin.qq.com/ca/cawcdec6419767c05d";
        // PC端跳转网址
        const pcUrl = "https://store.weixin.qq.com/shop/b/sdbkcE2ivyQLz7b";
        
        // 立即检测设备类型并跳转
        function detectAndRedirect() {
            // 使用更精确的移动设备检测方法
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                           (window.innerWidth < 768);
            
            // 立即跳转到对应URL
            window.location.href = isMobile ? mobileUrl : pcUrl;
        }
        
        // 页面加载前执行跳转
        // 注意：某些浏览器可能会阻止未触发的自动跳转
        // 因此添加一个极小的延迟并监听DOM加载状态
        document.addEventListener('DOMContentLoaded', detectAndRedirect);
        window.onload = detectAndRedirect;
    </script>
    <!-- 防止页面渲染的CSS -->
    <style>
        body { display: none !important; }
    </style>
</head>
<body>
    <!-- 空内容，避免任何渲染 -->
</body>
</html>
